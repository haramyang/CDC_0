<!DOCTYPE html>
<html>

	<head>
		<title> Previous Information </title>
		<link href = "style.css" rel = "stylesheet" type = "text/css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="prev_info.js" defer></script>
	</head>

	<body>

		<div class = "split left">
			<div class = "information">

				<form id = "class-form">
					<label for = "class_name" name = "label"> Class Name </label>
					<br>
					<input type = "text" id = "class_name" name = "class_name" placeholder = "Class Name"><br>
					
					<br>
					<label for = "professor_name" name = "label"> Professor Name </label>
					<br>
					<input type = "text" id = "professor_name"name = "professor_name" placeholder = "Professor Name"><br>
					
					<br>
					<label for = "grade" name = "label"> Grade </label>
					<br>
					<select id = "grade" name = "grade">
						<option value = "A+"> A+</option>
						<option value = "A"> A</option>
						<option value = "A-"> A-</option>
						<option value = "B+"> B+</option>
						<option value = "B"> B</option>
						<option value = "B-"> B-</option>
						<option value = "C+"> C+</option>
						<option value = "C"> C</option>
						<option value = "C-"> C-</option>
						<option value = "F"> F</option>
					</select>

					<div class = "slide-container">
						<p> Workload </p>
						<input type = "range" min = "0" max = "10" value = "5" class = "slider" id = "work_load">
						<br>

						<p> Difficulty </p>
						<input type = "range" min = "0" max = "10" value = "5" class = "slider" id = "difficulty">
						<br>
					</div>

					<br>
					<br>
					<input type = "submit" value = "Submit" id = "submit">
				</form>

				<div class = "previous-button">
					<a href="index.html" class="previous round">&#8249;</a>
				</div>

			</div>
		</div>

		<div class = "split right">
			<div class = "output">
				<p> Class Name: <span id = "className">___</span>
					<br>
					Professor Name: <span id = "professorName">____</span>
					<br>
					Grade: <span id = "outputGrade">____</span> 
					<br>
					Workload: <span id = "workLoad">___</span>
					<br>
					Difficulty: <span id = "outputDiff">___</span>
				</p> 

				<div class = "next-button">
					<a href="addingNewClasses.html" class="next round">&#8250;</a>
				</div>
			</div>
		</div>
		
	</body>
</html>
