<!DOCTYPE html>
<html>

	<!--Setup and resources-->
	<head>
		<!--This shows up in the tab-->
		<title> Previous Information </title>
		<!--?: I think this is setting the character type of this page. Not sure why needed though-->
		<meta charset="UTF-8">
		<!--"Clearing" out the layout setting for the given web browser-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Animation CSS file-->
		<link href="css/animate.css" rel="stylesheet" type="text/css">
		<link href="css/newclasses.css" rel="stylesheet" type="text/css">
		<!--General CSS file for this page-->
		<link href="style.css" rel="stylesheet" type="text/css">
		<!--General Javascript file for this page-->
		<script src="js/newclasses.js"></script>
	</head>

	<!--The page contents-->
	<body>
		<!--Left side box of the UI where the user inputs their new classes data-->
		<div class = "split left">
			<!--This is where the inputted classes are animated and shown-->
			<div class = "information">

				<label for = "class_name" name = "label"> Class Name </label>
				<br>
				<input type = "text" name = "class_name" placeholder = "Class Name"><br>
				
				<br>
				<label for = "professor_name" name = "label"> Steve's Name </label>
				<br>
				<input type = "text" name = "professor_name" placeholder = "Professor Name"><br>
				
				<br>
				<label for = "grade" name = "label"> Grade </label>
				<br>
				<select id = "grade" name = "grade">
					<option value = "A+"> A+</option>
					<option value = "A"> A</option>
					<option value = "A-"> A-</option>
					<option value = "B+"> B+</option>
					<option value = "B"> B</option>
					<option value = "B-"> B-</option>
					<option value = "C+"> C+</option>
					<option value = "C"> C</option>
					<option value = "C-"> C-</option>
					<option value = "F"> F</option>
				</select>

				<div class = "slide-container">
					<p> Workload </p>

					<div class="range-slider" data-slider data-options="step: 20;">
					  <span class="range-slider-handle" role="slider" tabindex="0"></span>
					  <span class="range-slider-active-segment"></span>
					  <input type="hidden">
					</div>
					
					<input type = "range" min = "0" max = "10" value = "5" class = "slider" id = "myRange">
					<br>

					<p> Difficulty </p>
					<input type = "range" min = "0" max = "10" value = "5" class = "slider" id = "myRange">
					<br>
				</div>

				<br>
				<br>
				<input onclick="addAClass()" type = "submit" value = "Submit">


				<!-- <div class = "previous-button">
					<a href="previnfo.html" class="previous round">&#8249;</a>
				</div> -->
				<div class = "previous-button" onclick="loadData()">
				<!--<a href="results.html" class="next round">&#8250;</a>-->
					<a class="previous round">&#8250;</a>
				</div>

			</div>
		</div>

		<!--Right side of the page where the inputted classes are animated and shown-->
		<div class = "split right" id="Right Side">
			<!--Button that is located in the bottom right corner that takes the user to the "Resutls" page-->
			<div class = "next-button" onclick="saveData()">
				<!--<a href="results.html" class="next round">&#8250;</a>-->
				<a class="next round">&#8250;</a>
			</div>

			<!-- <div class="class-box fadeInDown animated">
				<a href="wha" class="round-box color-box"> hello </a>
			</div> -->
		</div>

	</body>
</html>
