<!DOCTYPE html>
<html>

	<head>
		<title> Previous Information </title>
		<link href = "style.css" rel = "stylesheet" type = "text/css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>

		<div class = "split left">
			<div class = "information">

				<label for = "class_name" name = "label"> Class Name </label>
				<br>
				<input type = "text" name = "class_name" placeholder = "Class Name"><br>
				
				<br>
				<label for = "professor_name" name = "label"> Steve's Name </label>
				<br>
				<input type = "text" name = "professor_name" placeholder = "Professor Name"><br>
				
				<br>
				<label for = "grade" name = "label"> Grade </label>
				<br>
				<select id = "grade" name = "grade">
					<option value = "A+"> A+</option>
					<option value = "A"> A</option>
					<option value = "A-"> A-</option>
					<option value = "B+"> B+</option>
					<option value = "B"> B</option>
					<option value = "B-"> B-</option>
					<option value = "C+"> C+</option>
					<option value = "C"> C</option>
					<option value = "C-"> C-</option>
					<option value = "F"> F</option>
				</select>

				<div class = "slide-container">
					<p> Workload </p>

					<div class="range-slider" data-slider data-options="step: 20;">
					  <span class="range-slider-handle" role="slider" tabindex="0"></span>
					  <span class="range-slider-active-segment"></span>
					  <input type="hidden">
					</div>
					
					<input type = "range" min = "0" max = "10" value = "5" class = "slider" id = "myRange">
					<br>

					<p> Difficulty </p>
					<input type = "range" min = "0" max = "10" value = "5" class = "slider" id = "myRange">
					<br>
				</div>

				<br>
				<br>
				<input type = "submit" value = "Submit">

				<div class = "previous-button">
					<a href="info.html" class="previous round">&#8249;</a>
				</div>
			</div>
		</div>

		<div class = "split right">
			<div class = "next-button">
				<a href="addingNewClasses.html" class="next round">&#8250;</a>
			</div>
		</div>

	</body>
</html>
