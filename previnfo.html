<!DOCTYPE html>
<html>

	<head>
		<title> Previous Information </title>
		<link href = "css/previnfo.css" rel = "stylesheet" type = "text/css">
		<link href = "css/animate.css" rel = "stylesheet" type = "text/css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/previnfo.js" defer></script>
	</head>

	<body>

		<div class = "split left">
			<div class = "information">

				<!-- receiving class input data from user -->
				<form id = "class-form">
					<label for = "class_name" name = "label"> Class Name </label>
					<br>
					<input type = "text" id = "class_name" name = "class_name" placeholder = "Class Name"><br>
					
					<br>
					<label for = "professor_name" name = "label"> Professor Name </label>
					<br>
					<input type = "text" id = "professor_name"name = "professor_name" placeholder = "Professor Name"><br>
					
					<br>
					<label for = "grade" name = "label"> Grade </label>
					<br>
					<select id = "grade" name = "grade">
						<option value = "A+"> A+</option>
						<option value = "A"> A</option>
						<option value = "A-"> A-</option>
						<option value = "B+"> B+</option>
						<option value = "B"> B</option>
						<option value = "B-"> B-</option>
						<option value = "C+"> C+</option>
						<option value = "C"> C</option>
						<option value = "C-"> C-</option>
						<option value = "F"> F</option>
					</select>

					<div class = "slide-container">
						<p> Workload </p>
						<input type = "range" min = "0" max = "10" value = "5" class = "slider" id = "work_load">
						<br>

						<p> Difficulty </p>
						<input type = "range" min = "0" max = "10" value = "5" class = "slider" id = "difficulty">
						<br>
					</div>

					<br>
					<br>
					<input type = "submit" value = "Submit" id = "submit">
				</form>

				<!-- previous page button -->
				<div class = "previous-button">
					<a href="index.html" class="previous round">&#8249;</a>
				</div>

			</div>
		</div>

		<div class = "split right">
			<div class = "output">

				<!-- for printing out class info -->
				<div id = "output_class_name">
					
				</div>

				<!--Takes the user to the next page where they can add new classes-->
				<div class = "next-button">
					<a href="newclasses.html" class="next round">&#8250;</a>
				</div>
			</div>
		</div>
		
	</body>
</html>
